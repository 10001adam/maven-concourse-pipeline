---
resource_types:
- name: artifactory
  type: docker-image
  source:
    repository: pivotalservices/artifactory-resource

resources:
- name: source-code-resource
  type: git
  source:
    uri: {{source-code-resource-uri}}
- name: pipeline-resource
  type: git
  source:
    uri: {{pipeline-resource-uri}}
    branch: {{pipeline-resource-branch}}
- name: reports-repository
  type: artifactory
  source:
      endpoint: {{m2-settings-repo-base-uri}}
      repository: "/libs-release/reports"
      regex: "{{app-name}}-(?<version>.*).zip"
      username: {{m2-settings-repo-username}}
      password: {{m2-settings-repo-password}}
      skip_ssl_verification: true

jobs:
- name: job-build-and-verify
  plan:
  - get: source-code-resource
    trigger: true
  - get: pipeline-resource
  - task: build-and-verify
    file: pipeline-resource/tasks/maven-build.yml
    input_mapping: {source-code: source-code-resource, pipeline: pipeline-resource}
    params:
      M2_SETTINGS_REPO_ID : {{m2-settings-repo-id}}
      M2_SETTINGS_REPO_USERNAME : {{m2-settings-repo-username}}
      M2_SETTINGS_REPO_PASSWORD : {{m2-settings-repo-password}}
      M2_SETTINGS_REPO_RELEASE_URI : {{m2-settings-repo-release-uri}}
      M2_SETTINGS_REPO_SNAPSHOT_URI : {{m2-settings-repo-snapshot-uri}}
  - put: reports-repository
    params: { file: ./reports/{{app-name}}-*.zip }
